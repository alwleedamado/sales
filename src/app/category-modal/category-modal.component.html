<ng-container class='dialog-container'>
  <form  #tb (ngSubmit)="save()" [formGroup]="categoryForm">

  <mat-dialog-content>
    <h1 mat-dialog-title>Category</h1>
  <div class="form-group">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input [formControl]="name" matInput>
    </mat-form-field>
  </div>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea [formControl]="description" matInput></textarea>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
  <button mat-flat-button type='submit' color="primary">Save</button>
  <button mat-flat-button [disabled]='categoryForm.invalid' color="primary" (click)="close()" [mat-dialog-close]="true">Cancel</button>
</mat-dialog-actions>
  </form>
</ng-container>
