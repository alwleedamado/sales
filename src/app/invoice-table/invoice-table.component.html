<div class="container">
  <mat-form-field appearance="fill">

    <mat-label>From: </mat-label>
    <input matInput [matDatepicker]="fromPicker">
    <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
    <mat-datepicker #fromPicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>To: </mat-label>
    <input matInput [matDatepicker]="toPicker">
    <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
    <mat-datepicker #toPicker></mat-datepicker>
  </mat-form-field>
  <a mat-flat-button id="open-dialog" color="primary" (click)="createInvoice()">Add New Invoice</a>
  <div class="mat-elevation-z1">
    <table class="table table-responsive" mat-table matSort [dataSource]='dataSource'>
      <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Ref NO </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.id}} </td>
      </ng-container>
      <ng-container matColumnDef="invoiceDate">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let invoice"> {{ invoice.invoiceDate }}</td>
      </ng-container>
      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef> Customer Name </th>
        <td mat-cell *matCellDef="let invoice"> {{ invoice.customerName }}</td>
      </ng-container>
      <ng-container matColumnDef="netAmount">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let invoice"> {{ invoice.netAmount }}</td>
      </ng-container>
      <ng-container matColumnDef="show">
        <th mat-header-cell *matHeaderCellDef> Show Details </th>
        <td mat-cell *matCellDef="let invoice"> <button (click)="showDetails(invoice.id)" mat-flat-button color="primary">
          Show Details
        </button> </td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let invoice"> <button (click)="editInvoice(invoice.id)" mat-flat-button color="primary">
          Edit
        </button> </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let invoice"> <button mat-flat-button (click)="deleteInvoice(invoice.id)" class="btn btn-danger">
          Delete
        </button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
